services:
  # Backend API Service
  - type: web
    name: travel-assistant-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r backend_requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STORAGE_MODE
        value: local  # Use local JSON storage (no MongoDB needed)
      - key: LLM_PROVIDER
        value: mistral
      - key: MISTRAL_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: LOGGER
        value: "20"
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health

  # Frontend Streamlit Service
  - type: web
    name: travel-assistant-frontend
    runtime: python
    plan: free
    buildCommand: cd frontend && pip install -r frontend_requirements.txt
    startCommand: cd frontend && streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: BACKEND_URL
        sync: false  # Set this to your backend URL after backend is deployed
      - key: PYTHON_VERSION
        value: "3.11.0"
